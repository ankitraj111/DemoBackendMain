<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Front Sonar (Controls + Optical Alert, No Screenshot)</title>
  <style>
    body { margin: 0; background: #000; color: #cfeaff; font: 14px/1.35 Arial, sans-serif; }
    .wrap { max-width: 980px; margin: 10px auto; padding: 0 10px; }
    .toolbar {
      display: grid; grid-template-columns: 1fr 1fr 1fr 1fr auto auto; gap: 8px; align-items: center;
      background: #061624; padding: 10px; border: 1px solid #123; border-radius: 6px; margin-bottom: 8px;
    }
    .ctrl { color: #9ed0ff; font-size: 12px; }
    .ctrl input[type="range"] { width: 100%; }
    .val { color: #fff; font-weight: 700; margin-left: 4px; }
    .btn {
      background: #0e2b45; color:#fff; border: 1px solid #2b5d88; padding: 8px 10px; border-radius: 5px; cursor: pointer;
    }
    .btn:hover { background: #134260; }
    .chk { display: flex; align-items: center; gap: 6px; color:#9ed0ff; font-size:12px; }
    .legend { text-align:center; color:#8cd6ff; font-size:12px; margin:6px 0; opacity:.85; }
    .dot { display:inline-block; width:10px; height:10px; border-radius:50%; margin-right:6px; vertical-align:middle; }
    canvas { display: block; width: 100%; height: auto; background: #000; border: 1px solid #134; border-radius: 6px; }
    .hint { text-align:center; color:#69c; font-size:12px; margin-top:6px; opacity:.7; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <div class="ctrl">
        Scan Speed
        <div><input id="sp" type="range" min="0.1" max="1.2" step="0.05" value="0.35">
        <span class="val" id="spVal">0.35°/frame</span></div>
      </div>
      <div class="ctrl">
        FOV
        <div><input id="fov" type="range" min="60" max="160" step="1" value="120">
        <span class="val" id="fovVal">120°</span></div>
      </div>
      <div class="ctrl">
        Max Range
        <div><input id="rmax" type="range" min="400" max="1200" step="100" value="800">
        <span class="val" id="rVal">800 m</span></div>
      </div>
      <div class="ctrl">
        Optical Alert
        <div><input id="th" type="range" min="50" max="95" step="1" value="85">
        <span class="val" id="thVal">≥85%</span></div>
      </div>
      <button id="pauseBtn" class="btn">Pause</button>
      <div class="chk">
        <input id="beepChk" type="checkbox" checked>
        Beep
      </div>
    </div>

    <canvas id="sonar" width="960" height="520"></canvas>

    <div class="legend">
      <span class="dot" style="background:#ff4d4d"></span>Very Low
      <span class="dot" style="background:#ff944d; margin-left:14px;"></span>Low
      <span class="dot" style="background:#ffd24d; margin-left:14px;"></span>Medium
      <span class="dot" style="background:#9cff4d; margin-left:14px;"></span>High
      <span class="dot" style="background:#2bff88; margin-left:14px;"></span>Very High
    </div>
    <div class="hint">Front arc only • Range 200–800 m default • Sirf optical detail (no speed)</div>
  </div>

  <script>
    const canvas = document.getElementById('sonar');
    const ctx = canvas.getContext('2d');

    // Controls
    const sp = document.getElementById('sp');
    const fovS = document.getElementById('fov');
    const rmaxS = document.getElementById('rmax');
    const thS = document.getElementById('th');
    const spVal = document.getElementById('spVal');
    const fovVal = document.getElementById('fovVal');
    const rVal = document.getElementById('rVal');
    const thVal = document.getElementById('thVal');
    const pauseBtn = document.getElementById('pauseBtn');
    const beepChk = document.getElementById('beepChk');

    // State
    const MIN_RANGE = 200; // fixed
    let MAX_RANGE = parseInt(rmaxS.value, 10);
    let FOV = parseInt(fovS.value, 10);
    let BEAM_SPEED = parseFloat(sp.value);
    let ALERT_TH = parseInt(thS.value, 10); // optical %
    let running = true;

    // Layout
    const cx = canvas.width / 2;
    const cy = canvas.height - 28;
    const maxRadius = Math.min(canvas.width * 0.48, canvas.height - 80);

    // Helpers
    const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
    const toRad = deg => (deg - 90) * Math.PI / 180;
    const polar = (angDeg, dist) => {
      const r = (dist / MAX_RANGE) * maxRadius;
      const a = toRad(angDeg);
      return { x: cx + r * Math.cos(a), y: cy + r * Math.sin(a) };
    };

    // Optical score ~ distance
    function opticalScore(distance){
      const t = (distance - MIN_RANGE) / (MAX_RANGE - MIN_RANGE); // 0..1
      const base = 90 - t * 45; // 90->45
      const noise = (Math.random() - 0.5) * 5.5;
      return clamp(Math.round(base + noise), 10, 99);
    }

    function levelFromScore(score){
      if (score >= 88) return {name:'Very High', color:'#2bff88', seg:5};
      if (score >= 74) return {name:'High',      color:'#9cff4d', seg:4};
      if (score >= 60) return {name:'Medium',    color:'#ffd24d', seg:3};
      if (score >= 46) return {name:'Low',       color:'#ff944d', seg:2};
      return                {name:'Very Low',    color:'#ff4d4d', seg:1};
    }

    // Targets
    let targets = [];
    function newTarget(id){
      return {
        id,
        angle: (Math.random() * (FOV - 16)) - (FOV/2 - 8),
        distance: MIN_RANGE + Math.random() * (MAX_RANGE - MIN_RANGE),
        size: 7 + Math.random() * 5,
        driftA: (Math.random() - 0.5) * 0.06,
        driftD: (Math.random() - 0.5) * 0.4,
        nextBeepAt: 0
      };
    }
    function initTargets(){
      targets = [];
      const n = 5 + Math.floor(Math.random() * 3); // 5–7
      for (let i=0;i<n;i++) targets.push(newTarget(100+i));
    }

    // Audio beep (WebAudio)
    let audioCtx;
    function ensureAudio(){
      if (!audioCtx) {
        const AC = window.AudioContext || window.webkitAudioContext;
        if (AC) audioCtx = new AC();
      }
    }
    function beep(){
      if (!beepChk.checked) return;
      ensureAudio(); if (!audioCtx) return;
      const now = audioCtx.currentTime;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.value = 850;
      gain.gain.setValueAtTime(0.0001, now);
      gain.gain.exponentialRampToValueAtTime(0.08, now + 0.01);
      gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.12);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start(now); osc.stop(now + 0.14);
    }
    document.addEventListener('click', () => { ensureAudio(); if (audioCtx) audioCtx.resume(); }, {once:true});

    function drawBackgroundWedge(){
      const a1 = toRad(-FOV/2), a2 = toRad(+FOV/2);
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.arc(cx, cy, maxRadius, a1, a2, false);
      ctx.closePath();

      const g = ctx.createRadialGradient(cx, cy, maxRadius * 0.15, cx, cy, maxRadius);
      g.addColorStop(0.00, 'rgba(0,70,140,0.92)');
      g.addColorStop(0.60, 'rgba(0,55,110,0.94)');
      g.addColorStop(1.00, 'rgba(0,35,75,0.96)');
      ctx.fillStyle = g;
      ctx.fill();
      ctx.restore();
    }

    function drawRangeArcs(){
      const a1 = toRad(-FOV/2), a2 = toRad(+FOV/2);
      ctx.strokeStyle = 'rgba(255,255,255,0.6)';
      ctx.lineWidth = 1.4;

      for (let m = 200; m <= MAX_RANGE; m += 200){
        const r = (m / MAX_RANGE) * maxRadius;
        ctx.beginPath();
        ctx.arc(cx, cy, r, a1, a2, false);
        ctx.stroke();

        ctx.fillStyle = '#ffe066';
        ctx.font = '12px Arial';
        const pL = { x: cx + r * Math.cos(a1), y: cy + r * Math.sin(a1) };
        const pR = { x: cx + r * Math.cos(a2), y: cy + r * Math.sin(a2) };
        ctx.fillText(`${m} m`, pL.x - 22, pL.y - 6);
        ctx.fillText(`${m} m`, pR.x + 6,  pR.y - 6);
      }

      ctx.beginPath();
      const pTop = polar(0, MAX_RANGE);
      ctx.moveTo(cx, cy);
      ctx.lineTo(pTop.x, pTop.y);
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#ffffff';
      ctx.stroke();

      ctx.fillStyle = '#ffffff';
      ctx.font = '12px Arial';
      ctx.fillText('0°', pTop.x - 8, pTop.y - 8);

      const ticks = [-FOV/2, -FOV/4, FOV/4, FOV/2].map(v=>Math.round(v));
      ticks.forEach(a => {
        const r = maxRadius;
        const ax = cx + r * Math.cos(toRad(a));
        const ay = cy + r * Math.sin(toRad(a));
        ctx.fillStyle = '#9fe8ff';
        ctx.font = '12px Arial';
        ctx.fillText(`${a}°`, ax - 12, ay + 16);
      });
    }

    let beamAngle = -FOV/2;
    const BEAM_WIDTH = 8;
    function drawScanBeam(){
      const start = beamAngle - BEAM_WIDTH/2;
      const end   = beamAngle + BEAM_WIDTH/2;

      ctx.save();
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.arc(cx, cy, maxRadius, toRad(start), toRad(end), false);
      ctx.closePath();
      const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, maxRadius);
      grad.addColorStop(0, 'rgba(0,255,255,0.09)');
      grad.addColorStop(1, 'rgba(0,255,255,0.0)');
      ctx.fillStyle = grad;
      ctx.fill();

      ctx.beginPath();
      const mid = toRad(beamAngle);
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx + maxRadius * Math.cos(mid), cy + maxRadius * Math.sin(mid));
      ctx.strokeStyle = '#9ff';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 10;
      ctx.shadowColor = '#9ff';
      ctx.stroke();
      ctx.shadowBlur = 0;
      ctx.restore();

      if (running) {
        beamAngle += BEAM_SPEED;
        if (beamAngle > FOV/2) beamAngle = -FOV/2;
      }
    }

    function drawOpticalBar(x, y, level){
      const segW = 6, segH = 10, gap = 2;
      for (let i=0;i<5;i++){
        ctx.beginPath();
        ctx.rect(x + i*(segW+gap), y, segW, segH);
        ctx.fillStyle = i < level.seg ? level.color : 'rgba(255,255,255,0.16)';
        ctx.strokeStyle = 'rgba(255,255,255,0.25)';
        ctx.lineWidth = 0.6;
        ctx.fill(); ctx.stroke();
      }
    }

    function drawTargets(){
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.arc(cx, cy, maxRadius, toRad(-FOV/2), toRad(+FOV/2), false);
      ctx.closePath();
      ctx.clip();

      const now = performance.now();

      targets.forEach(t=>{
        if (running){
          t.angle += t.driftA; t.distance += t.driftD;
          if (Math.random() < 0.02) t.driftA *= -1;
          if (Math.random() < 0.02) t.driftD *= -1;
          t.angle = clamp(t.angle, -FOV/2 + 5, FOV/2 - 5);
          t.distance = clamp(t.distance, MIN_RANGE, MAX_RANGE);
        }

        const p = polar(t.angle, t.distance);
        const detected = Math.abs(beamAngle - t.angle) < BEAM_WIDTH/2;

        const score = opticalScore(t.distance);
        const level = levelFromScore(score);

        ctx.beginPath();
        ctx.arc(p.x, p.y, t.size * (detected ? 1.15 : 0.9), 0, Math.PI * 2);
        ctx.fillStyle = detected ? level.color : 'rgba(180,220,255,0.30)';
        ctx.fill();

        if (detected){
          if (score >= ALERT_TH){
            const pulse = 4 + 2 * Math.sin(now / 120);
            ctx.beginPath();
            ctx.arc(p.x, p.y, t.size + 6 + pulse, 0, Math.PI * 2);
            ctx.strokeStyle = level.color;
            ctx.lineWidth = 1.4;
            ctx.stroke();

            if (now > t.nextBeepAt){
              beep();
              t.nextBeepAt = now + 900;
            }
          }

          ctx.fillStyle = '#ffffff';
          ctx.font = '11px Arial';
          ctx.fillText(`${Math.round(t.distance)} m`, p.x + 12, p.y - 4);

          ctx.fillStyle = level.color;
          ctx.fillText(`Optical ${score}% (${level.name})`, p.x + 12, p.y + 10);
          drawOpticalBar(p.x + 12, p.y + 16, level);
        }
      });

      ctx.restore();
    }

    function drawSonarHead(){
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx - 10, cy - 14);
      ctx.lineTo(cx + 10, cy - 14);
      ctx.closePath();
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.strokeStyle = '#555';
      ctx.stroke();
    }

    function draw(){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackgroundWedge();
      drawRangeArcs();
      drawTargets();
      drawScanBeam();
      drawSonarHead();
    }

    function loop(){
      draw();
      requestAnimationFrame(loop);
    }

    // Init
    initTargets();
    loop();
    setInterval(initTargets, 14000);

    // Controls handlers
    sp.addEventListener('input', () => {
      BEAM_SPEED = parseFloat(sp.value);
      spVal.textContent = `${BEAM_SPEED.toFixed(2)}°/frame`;
    });

    fovS.addEventListener('input', () => {
      FOV = parseInt(fovS.value, 10);
      fovVal.textContent = `${FOV}°`;
      beamAngle = clamp(beamAngle, -FOV/2, FOV/2);
      targets.forEach(t => t.angle = clamp(t.angle, -FOV/2 + 5, FOV/2 - 5));
    });

    rmaxS.addEventListener('input', () => {
      MAX_RANGE = parseInt(rmaxS.value, 10);
      rVal.textContent = `${MAX_RANGE} m`;
      targets.forEach(t => t.distance = clamp(t.distance, MIN_RANGE, MAX_RANGE));
    });

    thS.addEventListener('input', () => {
      ALERT_TH = parseInt(thS.value, 10);
      thVal.textContent = `≥${ALERT_TH}%`;
    });

    pauseBtn.addEventListener('click', () => {
      running = !running;
      pauseBtn.textContent = running ? 'Pause' : 'Resume';
    });
  </script>
</body>
</html>
